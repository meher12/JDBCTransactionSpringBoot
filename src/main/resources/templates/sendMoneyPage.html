<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Send Money Page</title>
</head>
<body>
<th:block th:include="_menu"></th:block>

<h2>Send Money</h2>

<ul>
    <li>1 - Tom</li>
    <li>2 - Jerry</li>
    <li>3 - Donald</li>
    <li>4 - Meher</li>
</ul>

<div th:if="${errorMessage!=null}" style="color:red;font-style:italic" th:utext="${errorMessage}">..</div>

<form th:action="@{/sendMoney}" th:object="${sendMoneyForm}" method="POST">
    <table>

        <tr>
            <td>From Employee Id</td>
            <td><input type="text" th:field="*{fromEmployeeId}"/></td>
        </tr>
        <tr>
            <td>To Employee Id</td>
            <td><input type="text" th:field="*{toEmployeeId}"/></td>
        </tr>
        <tr>
            <td>Amount</td>
            <td><input type="text" th:field="*{amount}" /></td>
        </tr>
        <tr>
            <td>&nbsp;</td>
            <td><input type="submit" value="Send"/></td>
        </tr>
    </table>


</form>
</body>
</html>
